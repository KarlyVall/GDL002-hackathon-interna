<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600i,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="style_icons.css" media="screen">
    <link rel="icon" href="../images/Infinity_Marvel.png" sizes="228x228">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    
    
    <title>Infinity Marvel</title>
  </head>
  <body>
    <!--Header section-->
    <header id="title" class="title">
      <nav id="nav1" class="nav1">
        <ul class="head_menu">
          <li class="flex_style">
            <img src="../images/infinity.png"width="100" height="110" alt="home" id="home" class="home">
          </li>
          <li class="flex_style letter_style">
            <span id="about_us" class="head_content">Marvel's Chronology and movies</span>
          </li>
          <li class="flex_style letter_style">
            <span class="head_content">Share us: </span>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//ilyoss.github.io/GDL002-hackathon-interna/src/%23marvel_universe" target="_blank" class="share"><span class="icon-facebook icon_color margin_button"></span></a>
            <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Filyoss.github.io%2FGDL002-hackathon-interna%2Fsrc%2F%23marvel_universe&text=Chronology%20of%20Marvel%20movies" target="_blank" class="share"><span class="icon-twitter icon_color margin_button"></span></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Starting carousel section -->
    <section class="welcome_content" id="welcome_content"></section>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../images/other1.jpg" class="d-block w-100"  alt="...">
        </div>
        <div class="carousel-item">
          <img src="../images/other2.jpg" class="d-block w-100"  alt="...">
        </div>
        <div class="carousel-item">
          <img src="../images/other3.jpg" class="d-block w-100"  alt="...">
        </div>
      </div>
    </div>
    


        <div class="buttons">
          <button id="heroes" class="button" type="submit">Heroes</button>
          <div class="divider"></div>
          <button id="history" class="button" type="submit">History and movies</button>
        </div>

    <!-- Section for the marvel universe information, displays the movie list -->
    <section id="marvel_universe" class="history">
      <h2 class="topHeaders">History of MCU</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/peOWYBGuUFs?start=26" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>


      <!-- Div in which we paste all the movie formats generated in data.js -->
      <div class="root" id="root"></div>

      <!-- Trailer Video Modal -->
      <div id="modal_video" class="modal_container">
        <div id="container_video" class="container_video">
          <a  href="#marvel_universe" class="color_button"><span class="icon-squared-cross"></span></a>
          <div class="scale-media" id="trailer-video-container"></div>
        </div>
      </div>
    </section>

    <section id="marvel_heroes" class="heroes">
      <h2 class="topHeaders">MCU heroes</h2>
      

      <div class="characters">
        <img src="http://pngimg.com/uploads/captain_america/captain_america_PNG91.png" alt="">
        <img src="http://www.pngall.com/wp-content/uploads/2016/04/Avengers-Free-Download-PNG.png" alt="">
        <img src="http://pluspng.com/img-png/thor-hd-png-thor-png-transparent-image-790.png" alt="">
        <img src="http://pngimg.com/uploads/ironman/ironman_PNG44.png" alt="">
        <img src="http://www.pngmart.com/files/3/Guardians-of-The-Galaxy-PNG-Photos.png" alt="">
        <img src="http://www.pngall.com/wp-content/uploads/2016/05/Ant-Man-Free-PNG-Image.png" alt="">
      </div>

      <!-- Div in which we paste all the movie formats generated in data.js -->
      <div class="root" id="characterMovies"></div>

    </section>

    <!-- <footer class="footer_content"></footer> -->

    <!-- Calling our javascript files for use -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
